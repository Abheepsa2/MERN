<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <blockquote>
        <h1> Switch case</h1>
    </blockquote>
    <script>
        let language = 'eng';
        switch (language) {
            case 'nep':
                console.log("nepali")
                break
            case 'chi':
                console.log("chinese")
                break
            case 'eng':
                console.log("english")
                break
            case 'kor':
                console.log("korean")
                break
            default:
                console.log("language not found")
        }

    </script>
</body>

</html>
